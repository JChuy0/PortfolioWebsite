<div class="font-bold text-slate-400 text-4xl pt-5 ml-4 md:ml-0">{{data?.project_repo?.name}}</div>
<div class="flex items-center ml-10">
    <div class="" *ngFor="let tag of data?.project_repo?.topics">
        <div class="my-2 mx-0.5 px-5 h-7 w-fit size-3 rounded-lg text-white bg-slate-700">{{tag}}</div>
    </div>
</div>

<div class="bg-slate-700 text-slate-300 mx-10 my-2 py-2 px-5 rounded-md items-center">

    <div class="mt-3 indent-8 whitespace-break-spaces" [innerHTML]="marked_readme"></div>

    <button class="mt-2 py-1 px-3 bg-slate-800 rounded-md hover:bg-slate-950" type="button">
        <a href={{data?.project_repo?.html_url}} target="_blank">GitHub Link</a>
    </button>
</div>
