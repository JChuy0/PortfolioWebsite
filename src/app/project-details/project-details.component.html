<div class="font-bold text-slate-400 text-4xl pt-5">{{project.name}}</div>
<div class="flex items-center ml-10">
    <div class="" *ngFor="let tag of project.tags">
        <div class="my-2 mx-0.5 px-5 h-7 w-fit size-3 rounded-lg text-white" [style.background-color] = "tag.color">{{tag}}</div>
    </div>
</div>

<div class="bg-slate-700 text-slate-300 mx-10 my-2 py-2 px-5 rounded-md items-center">


    <div class="flex justify-start flex-wrap">
        <div class="m-1 max-w-sm" *ngFor="let picture of project.pictures">
            <a class="" target="_blank" href={{picture}}>
                <img class="border-solid border-2" src={{picture}} alt={{project.name}}>
            </a>
        </div>
    </div>

    <p class="mt-3">{{project.description}}</p>

    <button class="mt-2 py-1 px-3 bg-slate-800 rounded-md hover:bg-slate-950" type="button">
        <a href={{project.projectLink}} target="_blank">GitHub Link</a>
    </button>
</div>
