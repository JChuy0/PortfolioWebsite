<div class="container">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">{{project.summary}}</p>
        <button type="button" routerLink="/portfolio/{{project.id}}" routerLinkActive="text-dark">See more</button>
    </div>

    <div class="card-footer">
        <div *ngFor="let tag of project.tags">
            <div class="tag" [style.background-color] = "tag.color">{{tag}}</div>
        </div>
    </div>
</div>
